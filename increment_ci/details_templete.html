<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Launch</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
        body{
            padding-top: 50px;

        }
        .starter{
            padding:40px;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <nav class="nav navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">持续集成平台</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">首页</a></li>
                        <li><a href="#">关于</a></li>
                        <li><a href="#">联系我们</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">{{username}} <span class="glyphicon glyphicon-user"/></a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">操作<span class="caret"></span> </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">退出</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="starter">
        <h1>持续集成控制台</h1>
        <p>增量构建详细列表 </p>
        <p class="bg-success">报告生成时间： {{Datetime}}<br/>BTT分支 {{branch}}</p>
    </div>
    <div class="row">
        <table class="table table-striped">
            <tr>
                <th></th>
                <th>名称</th>
                <th>内容</th>
            </tr>
            <tr>
                <td></td>
                <td>最近提交编号</td>
                <td>{{commit_id}}</td>

            </tr>
            <tr>
                <td></td>
                <td>提交信息</td>
                <td> {{log_pretty}}<br/>
                </td>

            </tr>
            <tr>
                <td></td>
                <td>修改的组件</td>
                <td>{{components}}</td>

            </tr>
            <tr>
                <td></td>
                <td>依赖的组件</td>
                <td>{{defectDependCom}}</td>

            </tr>
            <tr>
                <td></td>
                <td>修改的文件</td>
                <td>{{diff}}</td>

            </tr>
            <tr>
                <td></td>
                <td>详细列表</td>
                <td>{{name_only}}
                    </td>

            </tr>



        </table>

    </div>

    <div class="row">

        <div class="col-md-4">

        </div>
        <div class="col-md-2">


        </div>
        <div class="col-md-6">


        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
